<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Portal de Productos y Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input, select, button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 300px;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    #inicio-section, #chat-section {
      display: none;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }

    #messages {
      background: #fff;
      border-radius: 6px;
      padding: 1rem;
      max-width: 600px;
      margin: 1rem auto;
      height: 300px;
      overflow-y: auto;
    }

    #form {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    #input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #back {
      margin-top: 1rem;
    }

  </style>
</head>
<body>

  <!-- üîê Autenticaci√≥n -->
  <div id="auth-section">
    <h2>Autenticaci√≥n</h2>
    <input id="username" placeholder="Usuario" required>
    <input id="password" type="password" placeholder="Contrase√±a" required>
    <select id="role">
      <option value="user">Usuario</option>
      <option value="admin">Administrador</option>
    </select>
    <button onclick="register()">Registrar</button>
    <button onclick="login()">Iniciar Sesi√≥n</button>
  </div>

  <!-- üè† Inicio -->
  <div id="inicio-section">
    <h2>Inicio</h2>
    <p>Bienvenido, <span id="user-name"></span> (<span id="user-role"></span>)</p>
    <div id="buttons-container">
      <button onclick="goToChat()">Ir al Chat</button>
      <button id="products-btn" onclick="goToProducts()">Ir a Productos</button>
      <button onclick="logout()">Cerrar sesi√≥n</button>
    </div>
  </div>

  <!-- üí¨ Chat -->
  <div id="chat-section">
    <h3>Chat en tiempo real</h3>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." />
      <button>Enviar</button>
    </form>
    <button id="back" onclick="backToInicio()">Volver al inicio</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const authSection = document.getElementById('auth-section');
    const inicioSection = document.getElementById('inicio-section');
    const chatSection = document.getElementById('chat-section');
    const userNameSpan = document.getElementById('user-name');
    const userRoleSpan = document.getElementById('user-role');
    const productsBtn = document.getElementById('products-btn');

    // ‚úÖ Registro
    function register() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, role })
      })
      .then(r => r.json())
      .then(data => alert(data.message))
      .catch(err => console.error(err));
    }

    // ‚úÖ Login
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(r => r.json())
      .then(data => {
        if (data.token) {
          sessionStorage.setItem('token', data.token);
          showInicio(data.token);
        } else {
          alert('Usuario o contrase√±a incorrectos');
        }
      })
      .catch(err => console.error(err));
    }

    // ‚úÖ Mostrar inicio con info del token
    function decodeToken(token) {
      return JSON.parse(atob(token.split('.')[1]));
    }

    function showInicio(token) {
      authSection.style.display = 'none';
      inicioSection.style.display = 'block';
      chatSection.style.display = 'none';
      const payload = decodeToken(token);
      userNameSpan.textContent = payload.username;
      userRoleSpan.textContent = payload.role;

      // Si es usuario normal, puede ver productos; si es admin, tambi√©n los gestiona
      productsBtn.style.display = 'inline-block';
    }

    // ‚úÖ Chat
    function goToChat() {
      inicioSection.style.display = 'none';
      chatSection.style.display = 'block';
      connectToChat();
    }

    function connectToChat() {
      const token = sessionStorage.getItem('token');
      if (!token) {
        alert('Debes iniciar sesi√≥n primero.');
        window.location.href = '/';
        return;
      }

      const socket = io({ auth: { token } });
      const messages = document.getElementById('messages');
      const form = document.getElementById('form');
      const input = document.getElementById('input');

      messages.innerHTML = '';

      socket.on('connect', () => console.log('‚úÖ Conectado al chat'));
      socket.on('disconnect', () => console.log('üî¥ Desconectado del chat'));

      socket.on('messageHistory', (history) => {
        messages.innerHTML = '';
        history.forEach(m => appendMessage(m.name, m.msg, m.timestamp));
      });

      socket.on('chatmessage', (data) => {
        appendMessage(data.name, data.msg, data.timestamp);
      });

      form.onsubmit = (e) => {
        e.preventDefault();
        if (input.value.trim()) {
          socket.emit('chatmessage', input.value.trim());
          input.value = '';
        }
      };

      function appendMessage(name, msg, time) {
        const li = document.createElement('li');
        li.textContent = `[${time}] ${name}: ${msg}`;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      }
    }

    function backToInicio() {
      chatSection.style.display = 'none';
      inicioSection.style.display = 'block';
    }

    function goToProducts() {
      window.location.href = '/products.html';
    }

    function logout() {
      sessionStorage.removeItem('token');
      authSection.style.display = 'block';
      inicioSection.style.display = 'none';
      chatSection.style.display = 'none';
    }

    // ‚úÖ Mostrar autenticaci√≥n al entrar por primera vez
    window.addEventListener('load', () => {
      const token = sessionStorage.getItem('token');
      if (token) {
        showInicio(token);
      } else {
        authSection.style.display = 'block';
        inicioSection.style.display = 'none';
        chatSection.style.display = 'none';
      }
    });
  </script>
</body>
</html>
