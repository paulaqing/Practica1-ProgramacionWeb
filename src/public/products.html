<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos - Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
      color: #333;
      text-align: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #product-form {
      display: none;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      max-width: 400px;
      margin: 1rem auto 2rem;
      text-align: left;
    }

    input, textarea, button {
      display: block;
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #efefef;
    }

    tr:hover td {
      background: #f5f5f5;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-edit {
      background: #2e7d32;
    }

    .btn-delete {
      background: #c62828;
    }

    .btn-edit:hover {
      background: #256528;
    }

    .btn-delete:hover {
      background: #a32222;
    }

    #back {
      margin-top: 1.5rem;
    }

  </style>
</head>
<body>
  <h2>Gestión de Productos</h2>

  <form id="product-form">
    <input type="text" id="name" placeholder="Nombre del producto" required>
    <textarea id="description" placeholder="Descripción del producto" required></textarea>
    <input type="number" id="price" placeholder="Precio (€)" step="0.01" required>
    <button type="submit" id="submitBtn">Agregar producto</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio (€)</th>
        <th class="admin-only">Acciones</th>
      </tr>
    </thead>
    <tbody id="product-list"></tbody>
  </table>

  <button id="back" onclick="goBack()">Volver al inicio</button>

  <script>
    const token = sessionStorage.getItem('token');
    if (!token) {
      alert('Debes iniciar sesión primero.');
      window.location.href = '/';
    }

    const payload = JSON.parse(atob(token.split('.')[1]));
    const isAdmin = payload.role === 'admin';

    const form = document.getElementById('product-form');
    const productList = document.getElementById('product-list');
    const submitBtn = document.getElementById('submitBtn');

    let editId = null;

    if (isAdmin) {
      form.style.display = 'block';
    } else {
      document.querySelectorAll('.admin-only').forEach(el => el.remove());
    }

    async function loadProducts() {
      const res = await fetch('/api/products', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const products = await res.json();

      productList.innerHTML = '';
      products.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.name}</td>
          <td>${p.description}</td>
          <td>${p.price.toFixed(2)}</td>
          ${isAdmin ? `
          <td class="actions">
            <button class="btn-edit" onclick="editProduct('${p._id}', '${p.name}', '${p.description}', ${p.price})">Editar</button>
            <button class="btn-delete" onclick="deleteProduct('${p._id}')">Eliminar</button>
          </td>` : ''}
        `;
        productList.appendChild(tr);
      });
    }

    loadProducts();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const price = parseFloat(document.getElementById('price').value);

      const method = editId ? 'PUT' : 'POST';
      const url = editId ? `/api/products/${editId}` : '/api/products';

      const res = await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ name, description, price })
      });

      if (res.ok) {
        alert(editId ? 'Producto actualizado' : 'Producto agregado');
        form.reset();
        submitBtn.textContent = 'Agregar producto';
        editId = null;
        loadProducts();
      } else {
        alert('Error al guardar el producto');
      }
    });

    function editProduct(id, name, description, price) {
      document.getElementById('name').value = name;
      document.getElementById('description').value = description;
      document.getElementById('price').value = price;
      editId = id;
      submitBtn.textContent = 'Guardar cambios';
    }

    async function deleteProduct(id) {
      if (!confirm('¿Seguro que deseas eliminar este producto?')) return;
      const res = await fetch(`/api/products/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (res.ok) loadProducts();
      else alert('Error al eliminar producto');
    }

    function goBack() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
