<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #222;
    }

    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #333;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #000;
    }

    #back {
      background: #555;
      margin-bottom: 1rem;
    }

    #back:hover {
      background: #000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #efefef;
      color: #333;
    }

    tr:hover td {
      background: #f5f5f5;
    }

    .actions button {
      margin-right: 0.3rem;
    }

    .btn-danger {
      background: #d33;
    }

    .btn-danger:hover {
      background: #b22;
    }

    .btn-success {
      background: #2e7d32;
    }

    .btn-success:hover {
      background: #256528;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gestión de Productos</h2>
    <button id="back" onclick="window.location.href='/'">Volver al inicio</button>

    <form id="productForm">
      <input type="text" id="name" placeholder="Nombre del producto" required>
      <textarea id="description" placeholder="Descripción del producto" required></textarea>
      <input type="number" id="price" placeholder="Precio (€)" step="0.01" required>
      <button type="submit" id="submitBtn">Agregar producto</button>
    </form>

    <table id="productTable">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio (€)</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Debes iniciar sesión primero.');
      window.location.href = '/';
    }

    const form = document.getElementById('productForm');
    const tableBody = document.querySelector('#productTable tbody');
    const submitBtn = document.getElementById('submitBtn');
    let editId = null;

    async function loadProducts() {
      const res = await fetch('/api/products', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const products = await res.json();

      tableBody.innerHTML = '';
      products.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.name}</td>
          <td>${p.description}</td>
          <td>${p.price.toFixed(2)}</td>
          <td class="actions">
            <button class="btn-success" onclick="editProduct('${p._id}', '${p.name}', '${p.description}', ${p.price})">Editar</button>
            <button class="btn-danger" onclick="deleteProduct('${p._id}')">Eliminar</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    loadProducts();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const price = parseFloat(document.getElementById('price').value);

      const method = editId ? 'PUT' : 'POST';
      const url = editId ? `/api/products/${editId}` : '/api/products';

      const res = await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ name, description, price })
      });

      if (res.ok) {
        alert(editId ? 'Producto actualizado' : 'Producto agregado');
        form.reset();
        submitBtn.textContent = 'Agregar producto';
        editId = null;
        loadProducts();
      } else {
        alert('Error al guardar el producto');
      }
    });

    function editProduct(id, name, description, price) {
      document.getElementById('name').value = name;
      document.getElementById('description').value = description;
      document.getElementById('price').value = price;
      editId = id;
      submitBtn.textContent = 'Guardar cambios';
      submitBtn.style.background = '#2e7d32';
    }

    async function deleteProduct(id) {
      if (!confirm('¿Seguro que quieres eliminar este producto?')) return;
      const res = await fetch(`/api/products/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      });
      if (res.ok) loadProducts();
      else alert('Error al eliminar producto');
    }
  </script>
</body>
</html>
